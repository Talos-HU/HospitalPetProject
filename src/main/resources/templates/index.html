<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="../static/addEmployeeFormStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>List of UserStories</title>
</head>
<body>
<div class="d-flex justify-content-between">
    <h2 class="text-center mb-1 mt-1 d-inline-block display-8">List of Employees</h2>

    <a th:href="@{/addEmployeeForm}" class="btn btn-primary btn-lg">Add Employee</a>

</div>


<div class="container-fluid p-0">

    <table class="table table-bordered table-striped" id="employeeTable">

        <thead>

        <tr>
            <th class="text-center" scope="col">Id</th>
            <th class="text-center" scope="col">First Name</th>
            <th class="text-center" scope="col">Last Name</th>
            <th class="text-center" scope="col">Gender</th>
            <th class="text-center" scope="col">Birth Date</th>
            <th class="text-center" scope="col">Position</th>
            <th class="text-center" scope="col">Address</th>
            <th class="text-center" scope="col">Phone Number</th>
            <th class="text-center" scope="col">Status</th>
            <th class="text-center" scope="col">Operations</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="employee : ${employees}">
            <td class="text-center" th:text="${employee.employeeId}"></td>
            <td class="text-center" th:text="${employee.firstName}"></td>
            <td class="text-center" th:text="${employee.lastName}"></td>
            <td class="text-center" th:text="${employee.gender}"></td>
            <td class="text-center" th:text="${employee.birthDate}"></td>
            <td class="text-center" th:text="${employee.position}"></td>
            <td class="text-center" th:text="${employee.address}"></td>
            <td class="text-center" th:text="${employee.phoneNumber}"></td>
            <td class="text-center" th:text="${employee.status}"></td>
            <td class="text-center" >
                <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                <a th:href="@{/showUpdateForm(employeeId=${employee.getEmployeeId()})}" class="btn btn-info">Update</a>
                <a th:href="@{/deleteEmployee(employeeId=${employee.getEmployeeId})}" class="btn btn-danger ml-2">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>

    </table>


</div>

</body>
</html>
