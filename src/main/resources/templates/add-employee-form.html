<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Employee</title>
<!--    <link rel="stylesheet" th:href="../static/addEmployeeFormStyle.css">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

<h3 class="text-center mb-5 mt-5">Add New Employee</h3>

<div class="d-md-flex justify-content-center">

    <div class="col-md-4"></div>

    <div class="flex-grow-1">

    <form th:action="@{saveEmployee}" th:object="${employee}" method="post">

        <input type="hidden" th:field="*{employeeId}"/>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="First Name" th:field="*{firstName}">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Last Name" th:field="*{lastName}">
        </div>

        <div class="form-group">
            <input type="date" class="form-control" placeholder="Date of Birth" th:field="*{birthDate}"/>
        </div>

        <div class="form-group">
            <select class="form-control" name="gender" id="gender" th:field="*{gender}"
                    th:placeholder="gender">
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
            </select>
        </div>

        <div class="form-group">
            <select class="form-control" name="position" id="position" th:field="*{position}"
                    th:placeholder="Position">
                <option value="" disabled selected hidden>Please Choose...</option>
                <option value="MEDICAL_STUDENT">Medical Student</option>
                <option value="INTERN">Intern</option>
                <option value="RESIDENT">Resident</option>
                <option value="FELLOW">Fellow</option>
                <option value="ATTENDING_PHYSICIAN">Attending physician</option>
            </select>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Age" th:field="*{age}"/>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Address" th:field="*{address}"/>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Phone Number" th:field="*{phoneNumber}"/>
        </div>

        <div class="form-group">
            <select class="form-control" name="status" id="status" th:field="*{status}">
                <option value="" disabled selected hidden>Please Choose...</option>
                <option value="True">True</option>
                <option value="False">False</option>
            </select>
        </div>


        <div class="d-flex justify-content-between">
            <a class="link-primary d-inline-block" th:href="@{/listAllEmployees}">Back to list</a>
            <button type="submit" class="btn btn-primary" >Submit</button>
        </div>

    </div>

    <div class="col-md-4"></div>
</div>

</form>
</body>

</html>
